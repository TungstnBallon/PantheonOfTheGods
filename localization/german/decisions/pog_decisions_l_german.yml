l_german:
 # Becoming a God - Lore
 pog_become_a_god_decision:0 "Zum Gott werden"
 pog_become_a_god_decision_title:0 "Zum Gott werden"
 pog_become_a_god_decision_desc:0 "Seit einiger Zeit haben du über dein Leben nachgedacht und du weißt, dass du eine Veränderung anstrebst und vorwärts gehen musst. Die Stimmen in deinem Kopf, die du seit deiner Jugend gehört hast, werden lauter und stärker, während du versuchst, diesen Weg einzuschlagen."
 pog_become_a_god_decision_confirm:0 "Ich werde sitzen und meditieren."
 pog_become_a_god_decision_tooltip_effect:0 "Du erhälst in ca. 7 Tagen den Start der Ereigniskette 'Seltsames Flüstern in der Nacht'."
 pog_become_a_god_decision_tooltip:0 "Proceeding will give you the chance to become a deity, whether it be pure or fallen."

 # Becoming a God - Quick
 pog_quick_become_a_god_decision:0 "Zum Gott werden"
 pog_quick_become_a_god_decision_title:0 "Zum Gott werden"
 pog_quick_become_a_god_decision_desc:0 "Seit einiger Zeit haben du über dein Leben nachgedacht und du weißt, dass du eine Veränderung anstrebst und vorwärts gehen musst. Die Stimmen in deinem Kopf, die du seit deiner Jugend gehört hast, werden lauter und stärker, während du versuchst, diesen Weg einzuschlagen."
 pog_quick_become_a_god_decision_confirm:0 "Ich werde sitzen und meditieren."
 pog_quick_become_a_god_decision_tooltip_effect:0 "Du wirst meditieren und dann sofort die Entscheidung erhalten, ein Gott zu werden."
 pog_quick_become_a_god_decision_tooltip:0 "Wenn du fortfährst, hast du die Chance, eine Gottheit zu werden, egal ob sie rein oder gefallen ist."

 # God Ascension
 pog_ascension_decision:0 "In den Himmel aufsteigen"
 pog_ascension_decision_title:0 "In den Himmel aufsteigen"

#HIER GEHTS WEITER!!!!! 

pog_ascension_decision_desc:0 "Seit einiger Zeit hast du über die ätherischen Ebenen nachgedacht. Nach Ihrer Zeit auf der Erde haben Sie erkannt, dass Sie nicht länger Teil der sterblichen Ebene sein wollen. Nachdem du deinem Erben davon erzählt hast, sitzt du still auf der Spitze deines höchsten Turms und nimmst Abschied von der Welt." 
 pog_ascension_decision_confirm:0 "I say goodbye to the mortal plane and ascend."
 pog_ascension_decision_tooltip_effect:0 "You shall rise into the heavens leaving behind all of your earthly possessions and titles."
 pog_ascension_decision_tooltip:0 "Proceeding will cause your heir to succeed you and succession shall take its natural course."

 # Changeling Reveal
 pog_changeling_reveal_decision:0 "Reveal Your True Nature"
 pog_changeling_reveal_decision_title:0 "Reveal Your True Nature"
 pog_changeling_reveal_decision_desc:0 "When the child of your name was born, the Faeries took that mortal being back to Annwfn, however you remain to alter the course of the world for the Faerie realm. Here in the realm of possibility your Faerie nature is feared and reviled. Though should you choose, you can reveal your nature to the world proudly."
 pog_changeling_reveal_decision_confirm:0 "I reveal my true nature as a Change-ling."
 pog_changeling_reveal_decision_tooltip_effect:0 "Your hidden nature as a husk inhabited by a Faerie shall be publicly made known. Be aware, some mortals hate to see the supernatural in their midst."
 pog_changeling_reveal_decision_tooltip:0 "Proceeding will cause you to gain the Change-ling race, removing from you all of your humanity that is left."