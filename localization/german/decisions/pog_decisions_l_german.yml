 # Becoming a God - Lore
 pog_become_a_god_decision:0 "Zum Gott werden"
 pog_become_a_god_decision_title:0 "Zum Gott werden"
 pog_become_a_god_decision_desc:0 "Seit einiger Zeit haben du über dein Leben nachgedacht und du weißt, dass du eine Veränderung anstrebst und vorwärts gehen musst. Die Stimmen in deinem Kopf, die du seit deiner Jugend gehört hast, werden lauter und stärker, während du versuchst, diesen Weg einzuschlagen."
 pog_become_a_god_decision_confirm:0 "Ich werde sitzen und meditieren."
 pog_become_a_god_decision_tooltip_effect:0 "Du erhälst in ca. 7 Tagen den Start der Ereigniskette 'Seltsames Flüstern in der Nacht'."
 pog_become_a_god_decision_tooltip:0 "Proceeding will give you the chance to become a deity, whether it be pure or fallen."

 # Becoming a God - Quick
 pog_quick_become_a_god_decision:0 "Zum Gott werden"
 pog_quick_become_a_god_decision_title:0 "Zum Gott werden"
 pog_quick_become_a_god_decision_desc:0 "Seit einiger Zeit haben du über dein Leben nachgedacht und du weißt, dass du eine Veränderung anstrebst und vorwärts gehen musst. Die Stimmen in deinem Kopf, die du seit deiner Jugend gehört hast, werden lauter und stärker, während du versuchst, diesen Weg einzuschlagen."
 pog_quick_become_a_god_decision_confirm:0 "Ich werde sitzen und meditieren."
 pog_quick_become_a_god_decision_tooltip_effect:0 "Du wirst meditieren und dann sofort die Entscheidung erhalten, ein Gott zu werden."
 pog_quick_become_a_god_decision_tooltip:0 "Wenn du fortfährst, hast du die Chance, eine Gottheit zu werden, egal ob sie rein oder gefallen ist."

 # God Ascension
 pog_ascension_decision:0 "In den Himmel aufsteigen"
 pog_ascension_decision_title:0 "In den Himmel aufsteigen"
 pog_ascension_decision_desc:0 "Seit einiger Zeit hast du über die ätherischen Ebenen nachgedacht. Nach deiner Zeit auf Erden hast du erkannt, dass du nicht länger Teil der sterblichen Ebene sein willst. Nachdem du deinem Erben davon erzählt hast, sitzt du still auf der Spitze deines höchsten Turms und nimmst Abschied von der Welt." 
 pog_ascension_decision_confirm:0 "Ich verabschiede mich von der sterblichen Ebene und steige auf."
 pog_ascension_decision_tooltip_effect:0 "Du wirst in den Himmel aufsteigen und all deine irdischen Besitztümer und Titel zurücklassen."
 pog_ascension_decision_tooltip:0 "Wenn du fortfährst, wird dein Erbe die Nachfolge antreten und die Erbfolge wird ihren natürlichen Lauf nehmen."

 # Changeling Reveal
 pog_changeling_reveal_decision:0 "Enthülle deine wahre Natur"
 pog_changeling_reveal_decision_title:0 "Enthülle deine wahre Natur"
 pog_changeling_reveal_decision_desc:0 "Als das Kind deines Namens geboren wurde, nahmen die Feen dieses sterbliche Wesen zurück nach Annwfn, doch du bleibst, um den Lauf der Welt für das Feenreich zu verändern. Hier im Reich der Möglichkeiten wird deine feenhafte Natur gefürchtet und geschmäht. Solltest du dich jedoch dafür entscheiden, kannst du deine Natur der Welt mit Stolz offenbaren."
 pog_changeling_reveal_decision_confirm:0 "Ich offenbare meine wahre Natur als Wechselbalg."
 pog_changeling_reveal_decision_tooltip_effect:0 "Deine verborgene Natur, als eine von einer Fee bewohnte Hülle, soll öffentlich bekannt gemacht werden. Sei dir bewusst, dass einige Sterbliche es hassen, das Übernatürliche in ihrer Mitte zu sehen."
 pog_changeling_reveal_decision_tooltip:0 "Wenn du fortfährst, wirst du die Wechselbalg-Rasse erlangen, die dir alle verbliebene Menschlichkeit nimmt."