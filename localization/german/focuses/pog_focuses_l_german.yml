l_german:
 # Pure focuses
 divine_ascension_focus:0 "Aufstiegsfokus"
 divine_ascension_focus_desc:0 "Sich auf den Aufstieg zu konzentrieren, ist ein edles Ziel. Nur die reinsten Götter können die größten Höhen von Macht und Anmut erreichen."
 divine_ascension_focus_effect_desc:0 "Gewährt dem Anwender unnatürliche Fähigkeiten in göttlichen Angelegenheiten."
 divine_ascension_focus_name:0 "Aufstieg"
 divine_renewal_focus:0 "Erneuerungsfokus"
 divine_renewal_focus_desc:0 "Die Fokussierung auf Erneuerung wird viele Gaben des Fleisches bringen. Die Fähigkeit, Leben und Tod zu schenken, unendliches Leben, oder sogar das Wesen selbst zu formen."
 divine_renewal_focus_effect_desc:0 "Gewährt dem Anwender unnatürliche Fähigkeiten in göttlichen Angelegenheiten."
 divine_renewal_focus_name:0 "Erneuerung"
 divine_magic_focus:0 "Göttlicher Magie-Fokus"
 divine_magic_focus_desc:0 "Die göttliche Magie birgt die größte Macht in den Pantheons der Götter. Nur die geschicktesten und gelehrtesten Götter können diese Kunst beherrschen."
 divine_magic_focus_effect_desc:0 "Gewährt dem Anwender unnatürliche Fähigkeiten in göttlichen Angelegenheiten."
 divine_magic_focus_name:0 "Göttliche Magie"
 # Fallen focuses
 divine_dark_legions_focus:0 "Dunkle Legionen-Fokus"
 divine_dark_legions_focus_desc:0 "Dunkle Legionen können das Land leerfegen, der Aufstieg dunkler Götter kann das Ende der größten Armeen bedeuten, kriegerische und militärische Angelegenheiten müssen an erster Stelle stehen."
 divine_dark_legions_focus_effect_desc:0 "Gewährt dem Anwender unnatürliche Fähigkeiten in göttlichen Angelegenheiten."
 divine_dark_legions_focus_name:0 "Dark Legionen"
 divine_sanguine_consumption_focus:0 "Sanguinischer Verzehrfokus"
 divine_sanguine_consumption_focus_desc:0 "Dieser Fokus auf den Konsum von Blut wird zu vielen Dingen führen. Vor allem die Herrschaft über Leben und Tod und die barbarische Fromung des Fleisches."
 divine_sanguine_consumption_focus_effect_desc:0 "Gewährt dem Anwender unnatürliche Fähigkeiten in göttlichen Angelegenheiten."
 divine_sanguine_consumption_focus_name:0 "Sanguinischer Verzehr"
 divine_occultism_focus:0 "Göttlicher Okkultismus-Fokus"
 divine_occultism_focus_desc:0 "Der göttliche Okkultismus bleibt die mühsamste aller Reisen. Gefüllt mit Schmerz und Elend, aber am Ende wartet der Aufstieg auf diejenigen, die durch alle Prüfungen hindurch ausharren."
 divine_occultism_focus_effect_desc:0 "Gewährt dem Anwender unnatürliche Fähigkeiten in göttlichen Angelegenheiten."
 divine_occultism_focus_name:0 "Göttlicher Okkultismus"
