l_german:
 # Flesh Sculpting Interaction
 pog_character_interaction.0001.t:0 "Formung des Fleisches"
 pog_character_interaction.0001.desc:0 "Mit meinen göttlichen Kräften, die ich vollständig realisiert habe, kann ich jetzt den Körper von jedem formen, den ich wähle, sogar von mir selbst. Ich studiere [recipient.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] und [recipient.GetSheHe] gefällt mir nicht. Also werde ich [recipient.GetHerHis]en Körper umformen"
 pog_character_interaction.0001.a:0 "Ich werde [recipient.GetHerHis] Gesicht formen und [recipient.GetHerHim]e Attraktivität erhöhen."
 pog_character_interaction.0001.b:0 "Ich werde [recipient.GetHerHis]en Körper neu formen."
 pog_character_interaction.0001.c:0 "Ich werde [recipient.GetHerHis] unsterbliches Alter setzen."
 pog_character_interaction.0001.d:0 "Beenden."
 pog_character_interaction.0001.a.tt:0 "Dem Ziel eine schöne Visage geben."
 pog_character_interaction.0001.b.tt:0 "Umformung der Körpergröße und des Gewichts."
 pog_character_interaction.0001.c.tt:0 "Beachte, dass dies nicht funktioniert, wenn du oder der Charakter, den du bearbeitest, nicht unsterblich sind."
 pog_character_interaction.0001.d.tt:0 "Dadurch wird das Formingsmenü verlassen."
 pog_character_interaction.0002.t:0 "Fromung des Fleisches - Gewicht"
 pog_character_interaction.0002.desc:0 "Ich strecke die Hand aus und ziehe aus meinem Inneren göttliche Kraft, die mich durchströmt. Ich weiß jetzt, dass ich den Körperbau von jedem, den ich wähle, verändern kann."
 pog_character_interaction.0002.a:0 "Entferne eine kleine Menge an Gewicht."
 pog_character_interaction.0002.b:0 "Entferne eine große Menge an Gewicht."
 pog_character_interaction.0002.c:0 "Füge eine kleine Menge an Gewicht hinzu."
 pog_character_interaction.0002.d:0 "Füge eine große Menge an Gewicht hinzu."
 pog_character_interaction.0002.e:0 "Zurück."
 pog_character_interaction.0002.e.tt:0 "TDadurch gelangst du zurück in das vorherige Menü."
 # Smite Event Ineraction
 pog_character_interaction.0003.t:0 "Zerschmettert durch göttliches Feuer"
 pog_character_interaction.0003.desc:0 "Ich beschließe, dass [recipient.GetFirstName] in dieser Nacht sterben muss. Ich greife in die Essenz meines Wesens und ziehe aus mir göttliche Kraft. Mit einer Eruption von Energie und Hitze stoße ich einen Schrei in den Himmel aus und sehe einen leuchtenden Feuerblitz aus meinem Körper herausschießen. \n \n Meine Sicht wird schwarz, aber mit etwas, das wie ein viertes Auge scheint, sehe ich durch den Feuerball, der über den Himmel wogt. Das Gefühl ist berauschend, doch ich muss mich auf die anstehende Aufgabe konzentrieren, schließlich wartet der Tod von [recipient.GetFirstName] noch auf mich. \n \n Es dauert nur wenig Zeit, der Feuerball aus göttlicher Flamme erreicht [recipient.GetFirstName], [recipient.GetSheHe] schreit im Todeskampf, als [recipient.GetHerHis] von meiner göttlichen Macht zerrissen wird."
 pog_character_interaction.0003.a:0 "Ich bin erschöpft, ich brauche jetzt Ruhe."
 pog_character_interaction.0003.a.tt:0 "[recipient.GetFirstName] wurde von göttlichem Feuer aus den Himmeln verzehrt."


