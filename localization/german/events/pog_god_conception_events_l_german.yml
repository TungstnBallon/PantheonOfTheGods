l_german:
 pog_conception.0001.t:0 "Die göttliche Empfängnis"
 pog_conception.0001.desc:0 "Seit Monaten kultiviere ich meine Beziehung zu [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] und jetzt ist [target.GetSheHe] bereit! Ich besuche [target.GetHerHim] in den frühen Abendstunden, mit Lust in den Augen gehen wir ins Schlafzimmer. Weiß [target.GetSheHe], dass [target.GetSheHe] am Morgen aufwachen wird, um die Empfängnis eines göttlichen Kindes zu entdecken?"
 pog_conception.0001.a:0 "Wir liegen zusammen"
 pog_conception.0001.a.tt:0 "Ich verbringe einen wunderbaren Abend mit [target.GetHerHim], an den sich [target.GetSheHe] für immer erinnern wird. Immerhin bin ich ein Gott!"


