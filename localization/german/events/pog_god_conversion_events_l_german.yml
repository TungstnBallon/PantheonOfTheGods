 pog_religion_culture.1000.t:0 "Der Magnat taucht wieder auf."
 pog_religion_culture.1000.desc:0 "Seit meiner Begegnung mit dem Buch der Kummer sind einige Tage vergangen. Zweifelsohne waren meine Handlungen richtig. Heute bin ich aufgewacht und habe mich stärker gefühlt als je zuvor, ich habe festgestellt, dass ich Gegner außergewöhnlich schnell niederstrecken kann, und einige Höflinge haben meine Gelassenheit und meine Aura des Lichts bemerkt. \n Doch während ich an meinem Tisch sitze, höre ich ein Rumpeln und ein Schimmern, dann taucht plötzlich ein Geist unter mir auf, es ist wieder einmal der Magnat. Er sagt mir, dass er mit seiner Wahl sehr zufrieden ist und dass er mich sponsern würde, wenn ich mich einem der vielen Pantheons der Welt anschließen wollte."
 pog_religion_culture.2000.t:0 "Der verrückte Gott spricht."
 pog_religion_culture.2000.desc:0 "Es sind nun schon einige Tage seit meiner Begegnung mit dem Buch der Kummer vergangen, und ich kann sagen, dass ich die Früchte meiner Suche genieße. Schon jetzt ist meine Macht so groß, dass kein Sterblicher es ertragen kann, mir ins Gesicht zu sehen, wenn ich es nicht wünsche. Diejenigen an meinem Hof, die ich verachte, kauern in Angst. \n Doch während ich mein Lager inspiziere, höre ich wieder einmal die Stimme des verrückten Gottes. Er spricht deutlich und sagt mir, dass er mir die Schirmherrschaft anbieten würde, damit ich mich einem der vielen Pantheons auf der sterblichen Ebene anschließen kann."
 pog_religion_culture.2000.a:0 "Lass mich nachdenken..."
