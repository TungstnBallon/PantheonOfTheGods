 pog_become_a_god.0001.t:0 "Seltsames Flüstern in der Nacht"
 pog_become_a_god.0001.desc:0 "Seit ich ein Kind war, hörte ich seltsame Einflüsterungen, solche über Fantasie, Leben und Tod, Macht und Schwäche. Manche hielten mich für wahnsinnig, andere für einen Mystiker. Einige Tage lang habe ich mich mit diesen Gedanken beschäftigt. Endlich bin ich in der Lage, das Flüstern zu hören, als ob es Rufe über einen See aus blauem Glas wären. Sie erzählen mir Dinge, seltsame Dinge. Sie sagen, dass der Geschmack von Macht und Gottheit nur ein paar Zentimeter von mir entfernt liegt, dass die Männer und Frauen der Religion nur dazu da sind, mich zu täuschen, damit ich leugne, dass ich selbst die Macht eines Gottes habe, wenn ich es will. \n \n Wenn ich nachts in meinem Bett liege, denke ich über diese seltsamen Worte nach, soll ich tiefer in das Okkulte eintauchen, das mir ketzerisch ins Ohr geflüstert wird, oder soll ich es für alle Ewigkeit ausschließen?"
 pog_become_a_god.0001.a:0 "Ich falle tiefer in das ketzerische Geflüster..."
 pog_become_a_god.0001.b:0 "Ich beschließe, niemals in die Ketzerei zu verfallen."
 pog_become_a_god.0002.t:0 "Der Häresie folgend"
 pog_become_a_god.0002.desc:0 "Es ist etwa eine Woche her, dass ich mir vorgenommen habe, tiefer in meinen eigenen Geist zu fallen. Jeden Tag verbringe ich in verzweifelter Meditation, auf der Suche nach den Stimmen, die sich mir auf Schritt und Tritt entziehen. Je mehr ich mich auf das Flüstern und die Stimmen in meinem Kopf konzentriere, desto leiser werden sie. Ich werde immer müder in meinen Bemühungen..."
 pog_become_a_god.0002.a:0 "Ich sollte eine Pause machen, es kann nicht schaden, den Geist auszuruhen, um sich weiter vorzubereiten."
 pog_become_a_god.0002.b:0 "I must push on, never give up."
 pog_become_a_god.0002.c:0 "Ich muss weitermachen, niemals aufgeben."
 pog_become_a_god.0003.t:0 "Versagen zu Lernen"
 pog_become_a_god.0003.desc:0 "Leider war meine aktueller Herangehensweise nicht annähernd effektiv genug. Das hat zu einem Burnout geführt. Tatsächlich kann ich die Einflüsterungen gar nicht mehr hören, obwohl es in einem Jahr oder so sicher anders sein wird."
 pog_become_a_god.0003.a:0 "Ein unglücklicher Umstand..."
 pog_become_a_god.0004.t:0 "Heureka!"
 pog_become_a_god.0004.desc:0 "Heureka! Während ich in der Stille sitze und versuche, über die Stimmen in meinem Kopf zu meditieren, werde ich plötzlich wie von einem Dämon gepackt. Ein Geist verzehrt mich und es ist, als könnte ich nicht einmal meinen Körper kontrollieren. Er stellt sich als der Magnat vor, ein ätherisches Wesen, verborgen zwischen den Ebenen der Existenz. \n Er erklärt mir, dass ich, wenn ich die Gaben eines Gottes erhalten will, zuerst das Buch der Schmerzen finden muss, einen uralten Text, der es ihm erlaubt, den Schleier der Welt zu durchbrechen und mir zu helfen. Nur mit seiner Hilfe werde ich in der Lage sein, eine lebende Gottheit zu werden, sagt er."
 pog_become_a_god.0004.a:0 "Was für eine Offenbarung, ich werde tun, was er sagt!"
 pog_become_a_god.0004.b:0 "In der Tat, ich werde ihn genau im Auge behalten."
 pog_become_a_god.0005.t:0 "Annäherung an das Buch der Kummer"
 pog_become_a_god.0005.desc:0 "Ich spüre es schon seit vielen Tagen, den Drang des Geistes in mir, der mich zu meinem Ziel drängt. Je näher ich meinem Ziel komme, desto mehr fühle ich mich auch anders. Mein Geist ist klarer, mein Schritt stärker. Es ist, als ob jeder Teil meines Körpers stärker wird, während die Stimmen beginnen, noch lauter zu rufen. \n Als ich meinem Ziel näher komme, sehe ich eine Schlucht von fünfzig Fuß Breite, die meinen Weg unterbricht. Ich weiß, dass ich den höhlenartigen Riss in der Welt durchqueren muss, um den uralten Folianten zu erreichen, doch wie komme ich durch eine solche Weite?"
 pog_become_a_god.0005.a:0 "Mein Geist ist klar, ich kann eine behelfsmäßige Brücke hinüber schaffen."
 pog_become_a_god.0005.b:0 "Meine Beine fühlen sich stark an, ich bin sicher, dass ich über die Weite springen kann."
 pog_become_a_god.0006.t:0 "Erreichen der Verborgenen Kammer"
 pog_become_a_god.0006.desc:0 "Endlich, nach all dieser Zeit, habe ich die verborgene Kammer erreicht. Ihre Türme ragen majestätisch in die Luft, während sie von dichtem Sumpfland umgeben ist. Ich nähere mich dem Turm und als ich näher komme, beginnen die Stimmen in meinem Kopf fieberhaft zu plappern, ihre Aufregung überträgt sich auf mich. Ich fange an, in Erwartung stark zu schwitzen, mein Mund wässert, während ich näher komme, die Luft scheint fast schwer, schwer vor Kraft. \n Als ich die Tür erreiche und sie öffne, liegt dort in der Mitte des Turms auf dem Vordach das Buch der Kummer in seiner ganzen Pracht."
 pog_become_a_god.0006.a:0 "Wunderbar, ich kann die göttliche Kraft schon von hier aus spüren."
 pog_become_a_god.0006.b:0 "Ich muss diesen Ort sofort verlassen, ich habe es mir anders überlegt."
 pog_become_a_god.0007.t:0 "Die letzte Wahl"
 pog_become_a_god.0007.desc:0 "Ich nähere mich dem sanft liegenden Buch. Die Kraft, die von seinem Einband ausgeht, ist fast elektrisch und fließt auf einmal durch meinen ganzen Körper. Die Kraft ist berauschend, ich spüre, wie meine Macht auch jetzt noch wächst. \Plötzlich spricht die Stimme des Geistes wieder zu mir. Er sagt, dass ich nur die Seiten aus dem Buch reißen muss, um ihn zu befreien, dann wird er mich lehren, wie ich meine göttlichen Kräfte einsetzen kann. \n Allerdings spüre ich etwas, was der Geist mir nicht sagen will. Wenn ich meine Hand auf das Buch lege und die Kraft darin für mich konsumiere, kann ich auch göttlich werden. Natürlich ist es schwer zu sagen, was für ein Wesen ich dann wäre, und es würde den Geist wahrscheinlich auch völlig zerstören."
 pog_become_a_god.0007.b:0 "Nein, nur die Starken überleben, und ich bin stark."
 pog_become_a_god.0008.t:0 "Eine reine Gottheit"
 pog_become_a_god.0008.desc:0 "Als ich die Seiten aus dem Buch herausreiße, durchströmt eine unübersehbare Kraft den ganzen Raum. In blendend weißem Licht erscheint der Geist vor mir in seiner ganzen Pracht. Der Magnat dankt mir für meine Freundlichkeit, er sagt, er sei ein ätherisches Wesen, das von einem verrückten Gott auf der sterblichen Ebene gefangen wurde, und dass keiner vor Ihnen der Macht widerstehen konnte, die ihnen gegeben wurde, um ihn zu befreien. \n Er verleiht mir dann große Macht wie ein rauschender Wind. Der Wind des Geistes erfüllt mich mit Liebe, Mitgefühl und Freundlichkeit. Die Kräfte eines Gottes, der viel Gutes in die Welt bringen kann. Er sagt mir, dass ich fruchtbar sein und mich vermehren soll, und dass mir die Kräfte des höchsten aller Götter geschenkt worden sind. Einer, der sogar anderen die Apotheose schenken kann."
 pog_become_a_god.0008.a:0 "Der Geist lässt mich erneuert zurück."
 pog_become_a_god.0009.t:0 "A Fallen Deity"
 pog_become_a_god.0009.desc:0 "Sofort erfüllt eine blendende Wut mein Herz, fast wie eine schwarze Plage. Ich lege meine Hand auf den Einband des Buches und denke innerlich an all den Hass und all den Schmerz, den ich in mir trage. Mit großer Bosheit sprießt schwarze Tinte aus meiner Hand und durchtränkt das Buch. Ich höre die Schreie des Geistes, als er von innen nach außen gekehrt wird, verdorben und verzehrt von meiner schwarzen Magie. An diesem Punkt erkenne ich die Wahrheit. Ich bin der verrückte Gott. Ich bin derjenige, der diesen Geist als Geisel hält, ich bin der Zerstörer von Männern, Frauen und Kindern gleichermaßen. Während die Macht von tausend Göttern durch mich fließt, weiß ich tief in meinem verdorbenen Herzen, dass ich sogar jetzt die Fähigkeit besitze, eine Nachkommenschaft zu erschaffen, eine, die die Sonne auslöschen könnte."
 pog_become_a_god.0009.a:0 "Mit meiner Kraft verzehre ich das Letzte des Geistes."
 pog_become_a_god.1000.t:0 "Jüngerschaft abgeschlossen"
 pog_become_a_god.1000.desc:0 "Nach monatelanger Vorbereitung und Gerissenheit habe ich endlich alles gesammelt, was ich brauche, um [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] in die Herde zu führen. Von diesem Tag an wird [target.GetSheHe] ein eifriger Jünger sein und mein Wort in den vielen Nationen dieser Welt verbreiten."
 pog_become_a_god.1000.a:0 "Willkommen in der Herde, mein junger Sterblicher."
 pog_become_a_god.1002.t:0 "Apotheose erreicht"
 pog_become_a_god.1002.desc:0 "Endlich, nach monatelanger Vorbereitung, habe ich meine göttliche Kraft so kultiviert, dass [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] stärker, schneller und klüger wird. In nur wenigen Augenblicken wird [target.GetSheHe] zu einer Gottheit, einem lebenden Gott in dieser sterblichen Welt. Wer kann schon sagen, welche Höhen ich erreichen werde!"
 pog_become_a_god.1002.a:0 "Willkommen in der Halle der Götter."
 pog_become_a_god.1005.t:0 "Apotheose erreicht"
 pog_become_a_god.1005.desc:0 "Eine Wahl liegt vor dir. Du musst sich nun entscheiden, ob du den Weg des Lichts oder der Dunkelheit gehen sollst. Wie wirst du dich entscheiden?"
 pog_become_a_god.1005.a:0 "Ich werde den Weg der Dunkelheit gehen!"
 pog_become_a_god.1005.b:0 "Ich werde das Licht annehemen!"


