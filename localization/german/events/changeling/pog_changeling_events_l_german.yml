l_german:
 pog_changeling_secret.0002.t:0 "Entfaltung aus der Hülle"
 pog_changeling_secret.0002.desc:0 "Nachdem ich über meine Entscheidung nachgedacht habe, entscheide ich, dass es an der Zeit ist, meine wahre Natur zu offenbaren. Ich rufe meinen Geist an, spreche Leben aus Annwfn und rufe die Höfe der Seelie und der Unseelie an. \n Fast sofort spüre ich ein brennendes Gefühl auf meinem Körper, ich kratze reflexartig, was wiederum meine Haut in Stücken abreißt. Meine Schale fällt auseinander, das einst menschliche Äußere ist nackt und geschmeidig, mein grünlich gefärbtes Äußeres scheint im Kerzenlicht zu leuchten. Da meine Veränderung völlig offensichtlich ist, besteht kein Zweifel daran, dass jeder, der mich sieht, jetzt sicher wäre, dass ich von einer Fee oder einem Dämon besessen bin \n \n Und sie hätten völlig recht..."
 pog_changeling_secret.0002.a:0 "Mit meiner Entfaltung beginne ich, große Kraft aus der Anderswelt zu spüren."


