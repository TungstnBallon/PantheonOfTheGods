l_russian:
 pog_become_a_god.0001.t:0 "Странный голос в ночи"
 pog_become_a_god.0001.desc:0 "С самого детства я слышу странный голос, голос фантазий, жизни и смерти, силы и слабости. Одни начали считать меня сумасшедшим, другие-мистиком. Я размышлял об этом уже несколько дней. Наконец я слышу голос, как будто они кричит из глубины через стекло. Они рассказывают мне странные вещи. Они говорят, что вкус власти и божественности лежит всего в нескольких дюймах от меня, что мужчины и женщины религии здесь только для того, чтобы обманом заставить меня отрицать, что я сам обладаю силой Бога если захочу. \n Когда я лежу ночью в своей постели, я размышляю над этими странными словами, должен ли я глубже погрузиться в оккультизм, соблазнительно шепчущий мне на уши, или я должен заткнуть их навсегда"
 pog_become_a_god.0001.a:0 "Я все глубже погружаюсь в таинственный голос..."
 pog_become_a_god.0001.b:0 "Я твердо решил что ни когда не поведусь на этот голос."
 pog_become_a_god.0002.t:0 "Следуя за голосом."
 pog_become_a_god.0002.desc:0 "Прошло около недели или больше с тех пор, как я решил погрузиться глубже в свой собственный разум. Каждый день я провожу в отчаянной медитации, ища голоса, которые ускользают от меня на каждом шагу. Чем больше я сосредотачиваюсь на шепоте и голосах в моей голове, тем тише они становятся. Я начинаю уставать от этой затеи..."
 pog_become_a_god.0002.a:0 "Я должен сделать перерыв, нет никакого вреда в отдыхе ума нет, для дальнейшей подготовки."
 pog_become_a_god.0002.b:0 "Я должен идти вперед, не останавливаться на пол пути."
 pog_become_a_god.0002.c:0 "Это бессмысленно, я должен остановиться, пока я не сошел с ума..."
 pog_become_a_god.0003.t:0 "Потерянное время"
 pog_become_a_god.0003.desc:0 "К сожалению, мой нынешний способ поиска оказался недостаточно эффективным. Это привело к потере уймы времи. На самом деле я даже не слышу шепота, хотя, конечно, через год или около того все будет по-другому."
 pog_become_a_god.0003.a:0 "Неблагоприятное обстоятельство..."
 pog_become_a_god.0004.t:0 "Эврика!"
 pog_become_a_god.0004.desc:0 "Эврика! Сидя в тишине и пытаясь медитировать на голоса в моей голове, я вдруг оказываюсь пойманным, во власти демона. Голос поглощает меня, и мне кажется, что я даже не могу контролировать свое тело. Он представляет себя Святым духом, эфирным существом, скрытым между равнинами существования. \n Он объясняет мне, что если я хочу получить дары Божествености, я должен сначала найти книгу откровения, древний текст, который позволит ему прорваться сквозь завесу мира и помочь мне. Только с его помощью я смогу стать живым божеством, говорит он."
 pog_become_a_god.0004.a:0 "Какое откровение, Я сделаю то, что он говорит!"
 pog_become_a_god.0004.b:0 "В самом деле? Я сделаю то, что он говорит, но с осторожностью."
 pog_become_a_god.0005.t:0 "Приближаясь к Книге Откровения"
 pog_become_a_god.0005.desc:0 "Я чувствую это уже много дней, побуждение духа внутри меня, подталкивающее меня к моей цели. По мере приближения к цели я тоже начинаю чувствовать себя иначе. Мой разум яснее, мой шаг увереннее. Как будто каждая часть моего тела становится сильнее, когда голоса начинают кричать еще громче. \n Приближаясь к месту назначения, я вижу ущелье в пятьдесят футов шириной, преграждающее мне путь. Я знаю, что мне нужно пробраться через пещеристую трещину в мире, чтобы добраться до древнего тома, но как мне добраться через такое пространство?"
 pog_become_a_god.0005.a:0 "Мой разум ясен, я могу создать временный мост через него."
 pog_become_a_god.0005.b:0 "Я чувствую силу в ногах, я уверен, что смогу перепрыгнуть через это пространство."
 pog_become_a_god.0006.t:0 "Как добраться до потайной комнаты?"
 pog_become_a_god.0006.desc:0 "Наконец, после всего этого времени я добрался до потайной комнаты. Его башни величественно вздымаются в воздух, так как он окружен густыми болотами. Я приближаюсь к башне, и по мере того, как я приближаюсь, голоса в моей голове начинают лихорадочно болтать, их волнение передается мне. Я начинаю обильно потеть в предвкушении, мой рот наполняется слюной, когда я подхожу ближе, воздух кажется почти тяжелым, тяжелым от силы. \n Когда я подхожу к двери и открываю ее, там, в центре башни, на навесе лежит книга откровения во всей ее красе."
 pog_become_a_god.0006.a:0 "Чудесно, я уже чувствую таинственную силу отсюда."
 pog_become_a_god.0006.b:0 "Я должен немедленно покинуть это место, я очкую."
 pog_become_a_god.0007.t:0 "Выбор сделан!"
 pog_become_a_god.0007.desc:0 "Я осторожно подхожу к лежащей книге. Сила от его обложки почти электрическая, протекающая через все мое тело сразу. Сила опьяняет, я чувствую, что моя сила растет даже сейчас. \n Внезапно голос Духа снова обращается ко мне. Он говорит, что все, что мне нужно сделать, это вырвать страницы из книги, чтобы освободить его, и тогда он научит меня, как использовать мои божественные силы. \n Однако я чувствую то, что дух не хочет, чтобы я знал, если бы я положил свою руку на книгу и потребил силу внутри себя, я также смог бы стать божественным. Конечно, трудно сказать, какого рода существо я буду искать, и это также, вероятно, полностью уничтожит дух."
 pog_become_a_god.0007.a:0 "Да, я сделаю так как сказал дух я же хороший человек!"
 pog_become_a_god.0007.b:0 "Нет, я хочу все и сразу моя судьба в моих руках!"
 pog_become_a_god.0008.t:0 "Светлое божество"
 pog_become_a_god.0008.desc:0 "Когда я вырываю страницы из книги, через всю комнату проникает яркая светлая сила. В ослепительно белом свете дух предстает передо мной во всей своей красе. Святой дух благодарит меня за мою доброту, он говорит, что он эфирное существо, пойманное безумным богом на смертном плане, и что никто до вас не мог сопротивляться силе, данной им, чтобы освободить его. \n Он наделяет меня тогда огромной силой, как несущийся ветер. Ветер духа наполняет меня любовью, состраданием и добротой. Сила бога, способного принести в мир великое благо. Он говорит мне плодиться и размножаться, и что я одарен силами высших богов. Тот, который может даже подарить Бессмертие другим."
 pog_become_a_god.0008.a:0 "Дух оставляет меня просветленным."
 pog_become_a_god.0009.t:0 "Падшее божество"
 pog_become_a_god.0009.desc:0 "Сразу же ослепляющая ярость наполняет мое сердце, почти как черная чума. Я кладу руку на обложку книги и думаю о всей силе и всей власти, которая копилась во мне. Черные чернила появились из моей руки и стали заполнять книгу. Я слышу крики духа, который выворачивается наизнанку, развращается и поглощается моей черной магией. Именно в этот момент я понимаю истину, что я Безумный Бог. Я тот, кто держит этого духа в заложниках, я разрушитель как мужчин, так и женщин и детей. Поскольку сила тысячи богов течет через меня, я глубоко в своем испорченном сердце знаю, что даже сейчас обладаю силой которое могло бы затмить солнце."
 pog_become_a_god.0009.a:0 "Своей силой я поглощаю дух и делаю его частью себя."
 pog_become_a_god.1000.t:0 "Просветление завершено"
 pog_become_a_god.1000.desc:0 "Наконец, после нескольких месяцев подготовки и хитрости я понял, что мне нужно [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] в складку. С этого дня вперед[target.GetSheHe] буду самым ревностным учеником, распространяя мое слово среди многих народов этого мира."
 pog_become_a_god.1000.a:0 "Добро пожаловать сюда, мой молодой смертный."
 pog_become_a_god.1002.t:0 "Просветление Достигнуто"
 pog_become_a_god.1002.desc:0 "Наконец, после нескольких месяцев подготовки я развил свою божественную силу таким образом, чтобы сделать [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] сильнее, быстрее и умнее. Всего за несколько мгновений [target.GetSheHe] станьте божеством, живым богом в этом смертном мире. Кто может сказать, каких высот я достигну!"
 pog_become_a_god.1002.a:0 "Добро пожаловать в зал богов."

