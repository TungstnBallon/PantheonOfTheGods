 pure_divine_lifestyle_name:0 "Божественный Свет"
 pure_divine_lifestyle_desc:0 "Сосредоточение внимания на божественном, а не на телесном имеет свои преимущества. Как бог Светлых, проведите время, раскрывая тайны божественной природы, которой вы обладаете".
 pure_divine_lifestyle_highlight_desc:0 "Приведёт к большим силам и увеличит вашу божественность".
 fallen_divine_lifestyle_name:0 "Божественная Тьма"
 fallen_divine_lifestyle_desc:0 "Сосредоточение внимания на божественном, а не на телесном имеет свои награды. Как бог разврата и зла, потратьте время на осуществление своей божественности, пусть смертные падают ниц в вашем присутствии".
 fallen_divine_lifestyle_highlight_desc:0 "Приведёт к большим силам и увеличит вашу божественность".
