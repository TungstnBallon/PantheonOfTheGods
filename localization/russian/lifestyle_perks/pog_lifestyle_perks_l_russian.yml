 # Темное Восхождение Падших "Стиль Жизни"
 betrayer_perk_name:0 "Предатель"
 betrayer_perk_effect_desc:0 "Предатель естественного порядка, ты оказываешься благословленным большими силами, чем любой смертный"
 rain_of_fire_perk_name:0 "Огненный дождь"
 rain_of_fire_perk_effect_desc:0 "Огонь - горнило души человека, и ты повелеваешь ему. Так ты повелеваешь самой цивилизацией"
 cursed_metal_perk_name:0 "Проклятый металл".
 cursed_metal_perk_effect_desc:0 "Как ваши враги могут сражаться с вами, если даже металл их мечей и доспехов против них."
 heathen_armies_perk_name:0 "Смертоносные Армии"
 heathen_armies_perk_effect_desc:0 "Ваши армии настолько обширны, что сама земля содрогается, сметая даже самых сильных врагов".
 terrible_prowess_perk_name:0 "Ужасное величие".
 terrible_prowess_perk_effect_desc:0 "Даже самый опытный смертный не может стоять в присутствии такого ужасного существа, кто может быть лучшим из тех, кого они боятся"?
 eternal_taskmasters_perk_name:0 "Железный Кулак".
 eternal_taskmasters_perk_effect_desc:0 "Такой обильный урожай будет ждать вас, если те, кто работают под вашим кнутом, никогда не узнают как бездельничать".
 terrible_presence_perk_name:0 "Ужасное присутствие".
 terrible_presence_perk_effect_desc:0 "Быть любимым - значит быть слабым, сила приходит от страха, а ваше присутствие делает даже самого сильного смертного слабым и мочить свои штаны."
 dark_god_perk_name:0 "Темный Бог".
 dark_god_perk_effect_desc:0 "Темный бог обладает почти бесконечными знаниями о темных делах этого мира. Зная темные заклинания которые не знает, даже самый опытный оккультист"
 god_rankup_dark_legions_name:0 "Божественное Вознесение".
 god_rankup_dark_legions_effect_desc:0 "Вы многому научились, благодаря самоотверженности и времени вы поднялись еще выше..."
 # Проклятая кровь Божеств "Стиль Жизни"
 dark_mending_perk_name:0 "Темная медитация"
 dark_mending_perk_effect_desc:0 "Вечная жизнь дана вам, но тьма может даже восстановить разорванные\оторванные части тела"
 dark_bless_perk_name:0 "Меньшее благословение"
 dark_bless_perk_effect_desc:0 "Благословить смертного - это подарить ему силу и здоровье. Меньшее благословение позволяет вам дарить скудные, но мощные силы тем, кого вы любите"
 darker_bless_perk_name:0 "Великое благословение".
 darker_bless_perk_effect_desc:0 "Благословить смертного - это подарить ему силу и здоровье. Большее благословение позволяет дать наибольшую силу тем, кого вы считаете достойными"
 gift_undying_perk_name:0 "Подарить бессмертие".
 gift_undying_perk_effect_desc:0 "Дар божественности не для всех. Некоторые просто заслуживают вечной жизни, хотя и бессильны против божественного, но обладают временем на всех"
 dark_curse_perk_name:0 "Меньшее проклятие".
 dark_curse_perk_effect_desc:0 "Проклинать смертного - значит быть им больным или слабым". Меньшее проклятие позволяет нанести легкие недуги врагам".
 darker_curse_perk_name:0 "Большое проклятие".
 darker_curse_perk_effect_desc:0 "Проклинать смертных - значит быть им больными или слабыми". Большее проклятие позволяет навязать жестокий геморой тем, кого вы презираете"
 dark_smite_perk_name:0 "Темная Ярость".
 dark_smite_perk_effect_desc:0 "Божественная ярость падшего бога поистине ужасна. Всякий, кто противится или даже пытается, почувствует божественное проникновение, быстро, остро что обычная смерть покажется благословением"
 insidious_sculpting_perk_name:0 "Скульптура плоти"
 insidious_sculpting_perk_effect_desc:0 "Скульптура из плоти - это создавать саму жизнь. Крутите вертите любое божество или смертного так, чтобы оно выглядело так, как вам нравится, никто не избежит вашей воли и фантазии"
 god_rankup_sanguine_consumption_name:0 "Божественное Темное Вознесение".
 god_rankup_sanguine_consumption_effect_desc:0 "Вы многому научились, благодаря самоотверженности и времени вы поднялись еще выше, чем раньше..."
