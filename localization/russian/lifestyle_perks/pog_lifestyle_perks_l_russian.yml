l_russian:
 # Вознесение Светлых Божеств "Стиль Жизни"
 uplifter_perk_name:0 "Возвышение"
 uplifter_perk_effect_desc:0 "Ты наполняешь сердца светом своих граждан, и с их счастьем ты набираешь силу".
 bringer_of_rain_perk_name:0 "Приносящий дождь".
 bringer_of_rain_perk_effect_desc:0 "С дождем приходит жизнь, с жизнью щедрость, а с щедростью, богатство". Богатство, которое невозможно представить".
 pure_metal_perk_name:0 "Благословенный металл".
 pure_metal_perk_effect_desc:0 "Разрушатся ли мечи армий твоих, если они будут наделены божественным твоим светом? Итог: быстрее обломятся враги."
 blessed_armies_perk_name:0 "Благословенные армии".
 blessed_armies_perk_effect_desc:0 "Ваши армии вдохновлены вашим присутствием, они рвутся к победе, убивая врага с именем вашим на их устах".
 martial_prowess_perk_name:0 "Божественное Достоинство".
 martial_prowess_perk_effect_desc:0 "Божественная сила, которая течет через ваши вены, не может быть остановлена, вы станете сильнее и быстрее любого смертного".
 eternal_summer_perk_name:0 "Вечное лето".
 eternal_summer_perk_effect_desc:0 "С даром дождя и металла приходит весна и лето, и теперь оно никогда не заканчивается".
 beloved_god_perk_name:0 "Возлюбленный Бог"
 beloved_god_perk_effect_desc:0 "Любимые всеми, народ ваш, посвятил свою жизнь служению вам, о милосердное божество".
 lightbringer_perk_name:0 "Световод"
 lightbringer_perk_effect_desc:0 "Световод - это бог, который достиг высот любви и преданности своих последователей, они теперь обладают почти бесконечным знанием".
 god_rankup_ascension_name:0 "Божественное Вознесение".
 god_rankup_ascension_effect_desc:0 "Вы многому научились, благодаря самоотверженности и времени вы поднялись еще выше, чем прежде...
 # Обновление Светлых Божеств "Стиль Жизни"
 regeneration_perk_name:0 "Регенерация".
 regeneration_perk_effect_desc:0 "Мощность регенерации является одной из жизненных и восстановительных. Какой смысл жизни вечной, если вы не можете ею наслаждаться?".
 lesser_bless_perk_name:0 "Благословение смертного".
 lesser_bless_perk_effect_desc:0 "Благословить смертного - это подарить ему силу и здоровье. Меньшее благословение позволяет вам дарить скудные, но мощные силы тем, кого вы любите".
 greater_bless_perk_name:0 "Великое благословение".
 greater_bless_perk_effect_desc:0 "Благословить смертного - это даровать ему силу и здоровье. Большее благословение позволяет вам даровать величайшие силы тем, кого вы считаете достойными".
 gift_immortality_perk_name:0 "Подарить бессмертие".
 gift_immortality_perk_effect_desc:0 "Дар божественности не для всех. Некоторые просто заслуживают вечной жизни, хотя и бессильны против божественного, но обладают временем на всех".
 lesser_curse_perk_name:0 "Меньшее проклятие".
 lesser_curse_perk_effect_desc:0 "Проклинать смертного - значит быть им больным или слабым". Меньшее проклятие позволяет нанести легкие недуги врагам".
 greater_curse_perk_name:0 "Большое проклятие".
 greater_curse_perk_effect_desc:0 "Проклинать смертных - значит быть им больными или слабыми". Большее проклятие позволяет навязать жестокий геморой тем, кого вы презираете".
 smite_perk_name:0 "Божественная ярость".
 smite_perk_effect_desc:0 "Божественная ярость светлого бога - это вещь, с которой нужно считать и уважать. Все смертные подчиняются вашей вечной воле, и даже если вы милостивы, вы не лишены справедливости".
 flesh_sculpting_perk_name:0 "Скульптура из плоти"
 flesh_sculpting_perk_effect_desc:0 "Скульптура из плоти - это создание самой жизни. Реформируйте любое божество или смертное, чтобы оно выглядело так, как вам нравится, никто не избежит вашей воли и фантазии".
 god_rankup_renewal_name:0 "Божественное Вознесение".
 god_rankup_renewal_effect_desc:0 "Вы многому научились, благодаря самоотверженности и времени вы поднялись еще выше, чем раньше..."
 # Божественная Волшебство "Светлая Жизнь"
