l_russian: 
  trait_elf:0 "Эйльвейн"
  trait_elf_desc:0 "Грациозные Эльфы происходят из потустороннего мира, называя их многими именами. Они бежали от гонений, с которыми столкнулись там, и извратились в смертные царства. Хотя они все еще редки и опасаются, они мирный народ, которого иногда называют Аос Си, или строители курганов за то, как они хоронят своих мертвецов. Сами имеют жадное сходство с друидской магией и поклонением природе"
  trait_half_elf:0 "Полу-Эйльвейн"
  trait_half_elf_desc:0 "Полу-Эйльвен это разбавленные кровью дети чистой крови Эйльвейн, в то время как они выглядят очень похожими на нормальных Эйльвейн в зависимости от своего происхождения, они не обладают такой же склонностью к колдовству и близостью к природе."
  trait_dwarf:0 "Гном"
  trait_dwarf_desc:0 "Гном"
