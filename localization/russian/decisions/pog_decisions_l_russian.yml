 pog_become_a_god_decision_desc:0 "В течение некоторого времени вы думали о своей жизни, и вы знаете, что вам нужно искать перемены в жизни и двигаться дальше. Голоса в вашей голове, которые вы слышали с самого детства, становятся все громче и сильнее по мере того, как вы пытаетесь двигаться по этому новому пути".
 pog_become_a_god_decision_confirm:0 "Я сяду и буду читать книги, медетировать, смотреть на звезды, пить чай."
 pog_become_a_god_decision_tooltip_effect:0 "Вы получите начало странных голосов в цепочке событий "Ночь" примерно через 7 дней".
 pog_become_a_god_decision_tooltip:0 "Продолжение даст вам шанс стать божеством, будь оно Светлым или Падшим".