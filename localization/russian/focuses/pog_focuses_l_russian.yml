l_russian:
 # Светлые фокусы
 divine_ascension_focus:0 "Светлое Восхождение"
 divine_ascension_focus_desc:0 "Сосредоточение внимания на восхождении - благородная цель. Только светлейшие из богов могут достичь величайших высот силы и благодати".
 divine_ascension_focus_effect_desc:0 "Предоставляет носителю неестественные способности в божественных делах".
 divine_ascension_focus_name:0 "Вознесение".
 divine_renewal_focus:0 "Обновление"
 divine_renewal_focus_desc:0 "Сосредоточение внимания на обновлении принесет много даров плоти. Способность дарить жизнь и смерть, бесконечную жизнь или даже лепить само существо".
 divine_renewal_focus_effect_desc:0 "Дарует носителю неестественные способности в божественных делах".
 divine_renewal_focus_name:0 "Обновление".
 divine_magic_focus:0 "Божественное волшебство"
 divine_magic_focus_desc:0 "Божественная магия удерживает величайшую силу в пантеонах богов. Только самые искусные и обученные боги могут овладеть этим искусством".
 divine_magic_focus_effect_desc:0 "Дает носителю неестественные способности в божественных делах".
 divine_magic_focus_name:0 "Божественная магия".
 # Темные фокусы
 divine_dark_legions_focus:0 "Темное Восхождение"
 divine_dark_legions_focus_desc:0 "Падшие могут очистить земли, вознесение темных богов может заклинать конец величайшего из армий, военное и военное дело должно быть первостепенным".
 divine_dark_legions_focus_effect_desc:0 "Предоставляет носителю неестественные способности в божественных делах".
 divine_dark_legions_focus_name:0 "Темные легионы".
 divine_sanguine_consumption_focus:0 "Проклятая Кровь"
 divine_sanguine_consumption_focus_desc:0 "Сосредоточившись на потреблении крови, эта одержимость приведет ко многим вещам. Особенно к господству над жизнью и смертью и варварской лепке из плоти".
 divine_sanguine_consumption_focus_effect_desc:0 "Предоставляет носителю неестественные способности в божественных делах".
 divine_sanguine_consumption_focus_name:0 "Проклятая Кровь".
 divine_occultism_focus:0 "Божественный оккультизм"
 divine_occultism_focus_desc:0 "Божественный оккультизм остается самым трудным в путешествиях. Приносящий боль и страдания, но, в конце концов, вознесение ждет тех, кто выдержит все испытания".
 divine_occultism_focus_effect_desc:0 "Предоставляет носителю неестественные способности в божественных делах".
 divine_occultism_focus_name:0 "Божественный оккультизм".