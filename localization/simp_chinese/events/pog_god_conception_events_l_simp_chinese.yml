l_simp_chinese:
 pog_conception.0001.t:0 "The Divine Conception"
 pog_conception.0001.desc:0 "For months now I have been cultivating my relation ship with [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] and now [target.GetSheHe] is ready! I visit [target.GetHerHim] in the early hours of the evening, with lust in our eyes we head to the bedroom. Does [target.GetSheHe] know [target.GetSheHe] will be waking in the morning to discover the conception of a divine child?"
 pog_conception.0001.a:0 "We lay together"
 pog_conception.0001.a.tt:0 "I spend a wonderful evening with [target.GetHerHim] one which [target.GetSheHe] will remember forever. After all, I am a god!"


