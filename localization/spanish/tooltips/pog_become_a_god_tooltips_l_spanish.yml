 pog.tooltip.becomagod.0001.a:0 "Though heretical, it is probable that this will lead you down a path to god-hood, or perhaps death?"
 pog.tooltip.becomagod.0001.b:0 "End the event chain, failing to reach divinity."
 pog.tooltip.becomagod.0002.success:0 "You successfully refocus and regain your composure."
 pog.tooltip.becomagod.0002.failure:0 "You fail to reach enlightenment, stalling your efforts for now."
 pog.tooltip.becomagod.0002.c:0 "You forever give up your quest to reach divinity, after all, who likes eternal life anyways..."
 pog.tooltip.becomagod.0003.a:0 "You have failed for now, however you can try again in a year."
 pog.tooltip.becomagod.0004.a:0 "You remain blissfully unaware."
 pog.tooltip.becomagod.0004.b:0 "Your suspicion is heightened."
 pog.tooltip.becomagod.0006.a:0 "You proceed, growing closer now to your goal."
 pog.tooltip.becomagod.0006.b:0 "You give up and return to your domain."
 pog.tooltip.becomagod.0007.a:0 "Your good deeds will reflect on your god-hood"
 pog.tooltip.becomagod.0007.b:0 "Your evil actions will reflect on your god-hood"