l_english:
 rf_aelven:0 "Aëlven"
 aos_pantheon_religion:0 "Aos Pantheons"
 aos_pantheon_religion_adj:0 "Aos'en"
 aos_pantheon_religion_adjerent:0 "Aos"
 aos_pantheon_religion_adherent_plural:0 "Aos'e"
 aos_pantheon_religion_desc:0 "There are several disorganized faiths of the Aëlves, but the most common are the New Gods and Old Gods. Ancestor worship, reverence of the Otherworld's natural state, and forms of sacrifice are not uncommon. The divide between the New Gods of the Otherworld and Old Gods of the Otherworld is profound, with a stark sense of tension between the two distinct sects, with the followers of the New Gods themselves having their own severe internal schism."

 aos_way:0 "Aos Way"
 aos_way_adj:0 "Aos Way"
 aos_way_adherent:0 "Aos Druid"
 aos_way_adherent_plural:0 "Aos Druids"
 aos_way_desc:0 "The Aos way is the oldest and most dominant Old Gods belief of the Aëlven people. It mostly consists of loose community-based rituals, and while there are some places of worship revered; Nature is held sacred above all else. Mystics and Druids lead the majority of its spritual proceedings, and its communities regularly engage in ritual cannibalism as an act of rememberance for the fallen."

 honorium:0 "Hönoríumism"
 honorium_adj:0 "Hönoríum"
 honorium_adherent:0 "Daëdicån"
 honorium_adherent_plural:0 "Daëdicåni"
 honorium_desc:0 "The first of the two faiths of the New Gods, the Hönoríum religion revolves around a pantheon of beings that were once mortal and were elevated to deification. Hönoríumism emphasizes collectivism and the good of the many, with individualistic aspirations and selfish motivations harshly discouraged. A militant and dogmatic faith, the laws that govern its adherence leave no room for deviancy or dissent, and those that go against the divine will of its pantheon suffer severe reprimand; be it exile or, commonly, outright execution. Given the emphasis on ancestor worship and belief in the natural world inherent to the Aos Pantheons, it comes as no surprise that the tangible proof of divinity displayed by the New Gods of Hönoríumism would inspire a wave of conversion and zealous adherence to its dogmatic principles. In the current era of the Otherworld, the worship of Hönoríum's gods the Lúx Gårdaé and their leader; the God-King Ör'Talån, have become the most prominent and influential practice in the Otherworld. Within the belief system of Hönoríumism, Ör'Talån's will is supreme and unquestioned; and his followers are taught to obey without hesitation, doubt, or concern for their own lives."

 vitaen:0 "Vítåeanism"
 vitaen_adj:0 "Vítåean"
 vitaen_adherent:0 "Sångísæ"
 vitaen_adherent_plural:0 "Sångísæi"
 vitaen_desc:0 "The second of the two faiths of the New Gods, the Vítåean belief system is a direct result of opposition to the teachings of the Lúx Gårdaé. Founded shortly after the ascension to godhood of Ældüin, Ör'Talån's former number two and half-brother, the Vítåean pantheon quickly became an anchor-point for resistance against the aggressive campaign of conversion and unification perpetrated by Hönoríumism. Vítåeanism is a religion of personal capability, responsibility, and freedom. Its teachings demand obedience to its gods only if one desires to live under their protections, with clear reinforcement that such a decision rests solely on the will of the individual. The faith consists of multiple cults and sects, each devoted to a different member of its ferocious pantheon; the Nöx Maéthüsån. As the God of Darkness, Vengeance, Conquest, and Freedom; Ældüin alone is the universal constant across its faith system, acting as the unequivocable supreme authority across every sect and cult of the eclectic religion. Survival of the fittest is the core belief of Vítåeanism, with emphasis on the freedom to pursue desires of the heart, mind, or flesh absent reprimand or restriction... so long as they do not impede Ældüin's war against Ör'Talån."

