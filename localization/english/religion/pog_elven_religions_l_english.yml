 aos_pantheon_religion_desc:0 "There are many disorganized faiths of the aelves, but the most common is the Aos Pantheons. The main tenants of the Aos Pantheons is one of disorganized ancestor worship, reverance of the natural world and ritual cannibalism."

 aos_way:0 "Aos Way"
 aos_way_adj:0 "Aos Way"
 aos_way_adherent:0 "Aos Druid"
 aos_way_adherent_plural:0 "Aos Druids"
 aos_way_desc:0 "The Aos way is the most common faith of the Aelven people. It mostly consists of loose community based rituals, there are some places of worship revered, but most of all nature is held sacred above all else. Mystics and druids lead the majority of spritual proceedings and the community regularly engages in ritual cannibalism as a rememberence."