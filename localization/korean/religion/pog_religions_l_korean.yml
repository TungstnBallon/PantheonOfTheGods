l_korean:
 rf_divine:0 "신성"
 pantheon_pure_religion:0 "선한 자들의 만신전"
 pantheon_pure_religion_adj:0 "선의 만신전"
 pantheon_pure_religion_adjerent:0 "선의 만신전"
 pantheon_pure_religion_adherent_plural:0 "선의 신들"
 pantheon_pure_religion_desc:0 "많은 문화의 선신에 관심을 가집니다. 판테온의 신들은 열정과 열성을 가지고 선한 행동을 하며, 약자를 치유하고, 다른 이들의 건강과 생식력을 축복합니다. "
 pantheon_fallen_religion:0 "타락한 자들의 만신전"
 pantheon_fallen_religion_adj:0 "타락한 만신전"
 pantheon_fallen_religion_adjerent:0 "타락한 만신전"
 pantheon_fallen_religion_adherent_plural:0 "타락한 신들"
 pantheon_fallen_religion_desc:0 "타락한 여러 문화의 신들에 관심을 가집니다. 타락한 만신저의 신들은 다른 신들의 순수함과 친절함에 반대합니다. 그들은 파괴만을 추구하며, 물질계를 지배하려 하며, 잔임함과 야만적인 학살을 열망합니다. "

 #Abrahamic Faith
 pure_abrahamic_pantheon:0 "천상의 만신전"
 pure_abrahamic_pantheon_adj:0 "천상의"
 pure_abrahamic_pantheon_adherent:0 "천상의 하수인들"
 pure_abrahamic_pantheon_adherent_plural:0 "천상의 하수인들"
 pure_abrahamic_pantheon_desc:0 "천상의 하수인들은 천상의 만신전을 따릅니다. 모두가 하나의 존재에서 나왔다고 믿기에, 천상의 모든 신들은 인간이 선이나 악 둘중 하나를 택해야 한다고 믿습니다. 세상은 선과 악으로 가득 차 있기에 그들 사이엔 갈등 뿐입니다."
 fallen_abrahamic_pantheon:0 "악의 만신전"
 fallen_abrahamic_pantheon_adj:0 "악의"
 fallen_abrahamic_pantheon_adherent:0 "악의 탄원"
 fallen_abrahamic_pantheon_adherent_plural:0 "악의 탄원"
 fallen_abrahamic_pantheon_desc:0 "악의 탄원들은 악의 만신전을 따릅니다. 모두가 하나에서 나왔다고 믿는 악의 탄원들은 사람이 빛이나 어둠, 천사와 악마 중 하나를 선택해야 한다고 믿습니다. 세상은 선과 악으로 가득 차 있으며, 그렇기에 그들 사이엔 갈등 뿐입니다."

 #Celtic Faith
 pure_celtic_pantheon:0 "투아스의 만신전"
 pure_celtic_pantheon_adj:0 "투아쓰"
 pure_celtic_pantheon_adherent:0 "데의 아이들"
 pure_celtic_pantheon_adherent_plural:0 "Children of Dé"
 pure_celtic_pantheon_desc:0 "투아쓰는 다른 세계의 순수한 부족의 신을 말합니다. 다른 판테온과 마찬가지로 투아쓰의 만신전의 신들은 그들의 적  다그다 몰과 끊임없이 전쟁을 벌이고 있습니다. 비록 그들의 연민은 강하고 진실이라 할지라도, 투아쓰는 어둠에 굴복하지 않을것이며 다른 세계와 다른 모든 영역의 평화를 위해 살아갈것입니다."
 fallen_celtic_pantheon:0 "다그다의 만신전"
 fallen_celtic_pantheon_adj:0 "다그다의 "
 fallen_celtic_pantheon_adherent:0 "몰의 악"
 fallen_celtic_pantheon_adherent_plural:0 "몰의 악"
 fallen_celtic_pantheon_desc:0 "타락한 부족의 신입니다. 악하고 삐뚤어진 신들입니다. 다른 만신전과 같이, 다그다 몰의 만신전은 투아스의 만신전과 언제나 전쟁 중입니다. 다그다의 잔인함과 공포는 끝이 없으며 어떠한 도구를 써서도 억압과 지배를 이루어 낼 수 있습니다."

# Hellenic Faith
 pure_hellenic_pantheon:0 "헬레닉 신들"
 pure_hellenic_pantheon_adj:0 "헬레니스모스"
 pure_hellenic_pantheon_adherent:0 "헬레니스모"
 pure_hellenic_pantheon_adherent_plural:0 "헬레니스모스"
 pure_hellenic_pantheon_desc:0 "가장 오래된 만신전 중 하나입니다. 그리스와 로마의 이중성은 그리스와 로마의 신인 헬레니스모스를 만들었습니다. 그들은 예측 불가하고 방관적이긴 하지만, 언제나 죽음과 저승보다는 생명을 위합니다."
 fallen_hellenic_pantheon:0 "하데스의 만신전"
 fallen_hellenic_pantheon_adj:0 "하데스의"
 fallen_hellenic_pantheon_adherent:0 "하데스의"
 fallen_hellenic_pantheon_adherent_plural:0 "하데스의"
 fallen_hellenic_pantheon_desc:0 "하데스의 숭배자들은 지옥과 하데스의 영역을 숭배합니다. 모든 생은 끝이 난다고 믿으며 죽은 자의 땅에 계속 있기 위해 존재를 져 버렸습니다. 이는 생명을 주는 헬레니즈모의 신들과 갈등을 겪게 합니다."

 #Slavic Faith
 pure_slavic_pantheon:0 "빌로보그의 만신전"
 pure_slavic_pantheon_adj:0 "빌로보그"
 pure_slavic_pantheon_adherent:0 "빌로보그의 봉신들"
 pure_slavic_pantheon_adherent_plural:0 "빌로보그의 봉신"
 pure_slavic_pantheon_desc:0 "빌로보그는 빛의 신들이다. 모든것의 창조자 이기도 합니다. 빌로보그의 봉신들은 언제나 참회합니다, 그들은 친절을 배풀고, 생명을 불어 넣습니다. 체르노버그에 맞서 모든 곳이서 어둠과 악을 뿌리 뽑아야 한다."
 fallen_slavic_pantheon:0 "체르노버그의 만신전"
 fallen_slavic_pantheon_adj:0 "체르노버그"
 fallen_slavic_pantheon_adherent:0 "체르노버그의 봉신들"
 fallen_slavic_pantheon_adherent_plural:0 "체르노버그의 봉신"
 fallen_slavic_pantheon_desc:0 "체르노버그는 죽음과 어둠의 슬라빅 신이다. 죽음과 타락을 뿌리는 자로서, 물질계의 체르노버그의 신들은 부패를 뿌립니다. 그들에 반하는 자들을 죽이고 타락시키고 멸해야합니다. 빛을 따르는 모든 신을 축출하여, 물질계에서 쫗아내야 합니다."

 #Norse Faith
 pure_norse_pantheon:0 "오딘의 만신전"
 pure_norse_pantheon_adj:0 "오디나르"
 pure_norse_pantheon_adherent:0 "오딘의 전사들"
 pure_norse_pantheon_adherent_plural:0 "오딘의 군단"
 pure_norse_pantheon_desc:0 "오딘의 군대는 언제나 눈을 치켜뜨고 싶습니다. 약한자들을 숙청하지만, 친절에 귀 기울이는, 오딘의 만신전은 필멸의 순환이 요툰에게 넘어가지 않도록 경계해야 합니다."
 fallen_norse_pantheon:0 "요툰의 만신전"
 fallen_norse_pantheon_adj:0 "요툰"
 fallen_norse_pantheon_adherent:0 "요툰의 전사들"
 fallen_norse_pantheon_adherent_plural:0 "요툰의 군단"
 fallen_norse_pantheon_desc:0 "요툰은 오딘에 맞서 반란을 일으킨 자들입니다. 그들은 언제나 어두운 마음과 증오만을 얻습니다. 그들은 언제나 광기와 잔인함을 세상에 뿌립니다. 또한 언제나 오딘의 신들을 희생시킵니다.."

#Eastern Faith
 pure_eastern_pantheon:0 "샹디의 만신전"
 pure_eastern_pantheon_adj:0 "샹디"
 pure_eastern_pantheon_adherent:0 "다이 티안"
 pure_eastern_pantheon_adherent_plural:0 "다이 티안"
 pure_eastern_pantheon_desc:0 "다이 티안은 우주의 균형 위에 있습니다. 샹디로 부터 형성된 모든 다이 티안들은 친절과 연민으로 웬센의 타락에 맞서 균형을 유지합니다."
 fallen_eastern_pantheon:0 "원센의 만신전"
 fallen_eastern_pantheon_adj:0 "웬센"
 fallen_eastern_pantheon_adherent:0 "웬센의 영혼"
 fallen_eastern_pantheon_adherent_plural:0 "웬센의 영혼들"
 fallen_eastern_pantheon_desc:0 "웬센이 찾는것은 죽음 뿐입니다. 웬센의 신들은 전염병을 일으키고, 살인과 질병을 통해 인간을 조종합니다. 그들은 언제나 다이 티안의 균형을 파괴하려 합니다."

 #Hindu Faith
 pure_hindu_pantheon:0 "바이샤의 만신전"
 pure_hindu_pantheon_adj:0 "바이샤의"
 pure_hindu_pantheon_adherent:0 "바이샤의"
 pure_hindu_pantheon_adherent_plural:0 "바이샤의"
 pure_hindu_pantheon_desc:0 "비슈누는 동정, 정직, 빛을 의미한다. 바이샤의 신들은 그들의 태도를 반영해서, 많은 신들과 인생을 좋게 만들려 합니다. 그러나 바라브하드라를 경계해서 그들의 악마왕 비라브하드가 세상의 생명을 빼앗는 것을 막아야 합니다."
 fallen_hindu_pantheon:0 "비라브하드라의 만신전"
 fallen_hindu_pantheon_adj:0 "비라브하드라의"
 fallen_hindu_pantheon_adherent:0 "비라브하드라의"
 fallen_hindu_pantheon_adherent_plural:0 "비라브하드라의"
 fallen_hindu_pantheon_desc:0 "비라브하드라의 신들은 타락한 신들 뿐입니다. 대량학상, 살인, 고문을 즐깁니다. 그들은 언제나 바이샤 신들의 이미지를 더럽히고, 창조된 것을 파괴하고 모든것을 파괴하려 합니다."

 #Egyptian Faith
 pure_egyptian_pantheon:0 "라의 만신전"
 pure_egyptian_pantheon_adj:0 "라"
 pure_egyptian_pantheon_adherent:0 "라의 자손"
 pure_egyptian_pantheon_adherent_plural:0 "라의 자손"
 pure_egyptian_pantheon_desc:0 "라, 태양의 신인 그는 위엄차게 판테온에서 동료 신들과 앉아있습니다. 라의 자손은 세상에 빛, 생명, 출산을 가져오며 이것들은 '말' 을 통해 구현됩니다. 그들이 죽음과 병의 신 아포핏로 부터 멀리 떨어져 있는 한, 그들의 보살핌 아래에 있는 인간들 조차 늙지 않을지 모릅니다."
 fallen_egyptian_pantheon:0 "아포피스의 만신전"
 fallen_egyptian_pantheon_adj:0 "아포피스"
 fallen_egyptian_pantheon_adherent:0 "아포픽"
 fallen_egyptian_pantheon_adherent_plural:0 "아포피스"
 fallen_egyptian_pantheon_desc:0 "아포피스는 모든것을 지배해야 합니다. '모든것은 결국 죽는다'는 아포피스가 모든 휘하 신들에 가르치는 덕목 중 하나입니다. 아포시스 신들은 약자와 무지한 자들로 가득찬 평야를 달리며, 라의 빛과 같은 분노로 그들을 수확합니다."

 #Persian Faith
 pure_persian_pantheon:0 "아주라의 만신전"
 pure_persian_pantheon_adj:0 "아후라 마즈다"
 pure_persian_pantheon_adherent:0 "아후라"
 pure_persian_pantheon_adherent_plural:0 "아후라"
 pure_persian_pantheon_desc:0 "빛의 신, 아후라 마즈다는 물질계에서 선을 찾고 있습니다. 그들은 언제나 건설과 창조에 힘을써야 하며, 파괴적인 행위는 하지 말아야 합니다. 앙그라 마이뉴가 약자를 잡아먹기 떄문에 아후라는 언제나 경계해야 합니다."
 fallen_persian_pantheon:0 "앙그라의 만신전"
 fallen_persian_pantheon_adj:0 "앙그라 마이뉴"
 fallen_persian_pantheon_adherent:0 "대바"
 fallen_persian_pantheon_adherent_plural:0 "대바"
 fallen_persian_pantheon_desc:0 "앙그라 마이뉴는 아후라 마즈다의 동생입니다. 다른신들을 지배하며, 대바, 그는 언제나 형의 것들을 파괴하기 위해 호시탐탐 기회를 누리고 잇습니다."

 #African Faith
 pure_african_pantheon:0 "오리사의 만신전"
 pure_african_pantheon_adj:0 "오리사"
 pure_african_pantheon_adherent:0 "오리사"
 pure_african_pantheon_adherent_plural:0 "오리사스"
 pure_african_pantheon_desc:0 "오리사는 다양한 정신들로, 물질계 저 편에서 살아갑니다. 오리사는 현재의 상황에 안주하며, 세상과 같이 존재하는 그들은 삶과 죽음의 균형을 유지하는 것을 원한다. 심각한 사안이 아니면 마주치지 않는것이 좋습니다.."
 fallen_african_pantheon:0 "오바탈라 만신전"
 fallen_african_pantheon_adj:0 "오바탈라"
 fallen_african_pantheon_adherent:0 "오바탈라"
 fallen_african_pantheon_adherent_plural:0 "오바탈라"
 fallen_african_pantheon_desc:0 " 오바탈라는 물질계가 사고로 인해 생겼다고 하며 변화를 추구합니다. 이러한 변화를 싫어하는 오리사와는 대척관계입니다. 그러나 이러한 변화는 죽음과 잔인함, 악의와 살인과 함께하며, 오바탈라는 이 모든것을 포용합니다."