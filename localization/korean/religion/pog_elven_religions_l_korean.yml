 aos_way_desc:0 "아오스의 길은 가장 흔한 엘프들의 종교 중 하나입니다. 그것들은 느슨한 공동체 기반의 의식으로 이루어져 있습니다. 몇몇의 성소들이 있지만, 보통 그들은 자연 그자체를 숭배합니다. Mystics and druids lead the majority of spritual proceedings and the community regularly engages in ritual cannibalism as a rememberence."