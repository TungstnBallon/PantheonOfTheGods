l_korean: 
  trait_elf:0 "엘프"
  trait_elf_desc:0 "엘프는 우아한 존재로써, 다른 세상에서 왔습니다. 그들은 박핼르 피해 도망쳤고, 이 필멸자의 땅에 도달했습니다. 그들은 세간에 잘 보이지 않고 또 세상을 두려워 하지만, 평화로운 자들입니다. 그들은 주술과 자연을 숭배합니다.."
  trait_half_elf:0 "혼혈-엘프"
  trait_half_elf_desc:0 "혼혈 엘프는 순혈엘프의 혼혈종입니다. 그들의 조상이 순혈이기에 큰 외형상의 차이는 없지만, 그러나 그들은 순혈종 만큼 주술과 자연에 호감을 가지진 않습니다."
  trait_dwarf:0 "드워프"
  trait_dwarf_desc:0 "드워프"
