l_korean:
 pog.tooltip.becomagod.0001.a:0 "이단을 통해서, 당신을 신의 길 또는 죽음으로 이끌 것 입니다."
 pog.tooltip.becomagod.0001.b:0 "이밴트 체인을 끝냅니다. 신성에 다다르는데 실패했습니다."
 pog.tooltip.becomagod.0002.success:0 "당신은 성공적으로 집중력을 찾는데 성공하고 침착함 마저 찾습니다."
 pog.tooltip.becomagod.0002.failure:0 "깨달음에 다다르는데 실패했고, 노력을 미루고 있습니다."
 pog.tooltip.becomagod.0002.c:0 "신성에 다다르는 노력을 영원히 포기합니다. 근데, 누가 영생을 실패하겠습니까..."
 pog.tooltip.becomagod.0003.a:0 "지금당장은 실패했지만, 1년뒤 다시 도전 할 수 있을 것 입니다."
 pog.tooltip.becomagod.0004.a:0 "기쁨을 알지 못하는 상태로 남습니다."
 pog.tooltip.becomagod.0004.b:0 "당신의 의심이 깊어집니다."
 pog.tooltip.becomagod.0006.a:0 "당신은 계속해서 하고, 목표에 가까워 집니다."
 pog.tooltip.becomagod.0006.b:0 "당신은 포기하고 당신의 봉역으로 돌아갑니다."
 pog.tooltip.becomagod.0007.a:0 "당신의 선행은 신의 위에 반영 될 것 입니다."
 pog.tooltip.becomagod.0007.b:0 "당신의 악행은 신의 위에 반영 될 것 입니다."