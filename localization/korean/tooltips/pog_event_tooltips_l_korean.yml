l_korean:
 pog.tooltip.conversion.abrahamic:0 "이 행동은 당신을 아브라함계 계통으로 이끌 것입니다. 이는 당신을 큰 분쟁에 휘말리게 할 것입니다."
 pog.tooltip.conversion.celtic:0 "이 세계는 다른 신들에 개방적이지 않습니다. 하지만 많은 보상들이 세상의 뒷면을 볼 수 있는 사람들을 기다립니다."
 pog.tooltip.conversion.slavic:0 "삶과 죽음에 대한 전쟁은 매우 위험한 일입니다. 그러나 당신은 극복할 수 있을 것 입니다."
 pog.tooltip.conversion.norse:0 "발할라의 문이 당신에게 열렸습니다. 많은 신들이 가장 강한 신을 기다리고 있습니다."
 pog.tooltip.conversion.eastern:0 "이 행동은 당신의 본질을 바꿀 것 입니다. 동방의 신들은 불어오는 바람처럼 형체를 가지지 않습니다."
 pog.tooltip.conversion.hindu:0 "얼굴이 많으면 재능도 많습니다, 스스로 결정해서 수천명의 신들 중 하나가 될 수 있습니다."
 pog.tooltip.conversion.egyptian:0 "가장 오래된 신이 가장 강력합니다. 해가 동쪽에서 뜨고 서쪽으로 진 세월만큼, 당신의 지식과 힘은 강해질 것 입니다."
 pog.tooltip.conversion.persian:0 "신의 심장에서 나오는 강력한 불은 모든 이단자를 태웁니다."
 pog.tooltip.conversion.african:0 "때로, 현실보다 이야기가 많습니다. 이 행동은 땅과 하늘에 당신을 더 가깝게 만듭니다."
 pog.tooltip.conversion.none:0 "혼자하는게 나을지도 모릅니다. 언젠가 스스로의 만신전을 만들 수 도 있습니다. 그러나 다른 이들을 조심하십시오."
 pog.tooltip.conversion.interim:0 "7일 후 다시 당신의 답을 들을 것 입니다."