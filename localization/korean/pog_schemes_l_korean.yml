l_korean:
 disciple:0 "추종자"
 disciple_desc:0 "시간을 들여 완벽하게 추종자로 만듭니다. 그를 감화시키기 위해 노력을 기울여야 합니다. 추종자가 더 깊은 깨달음을 얻게 된다면, 그들은 신이 될 지도 모릅니다."
 disciple_action:0 "추종자"
 disciple_interaction_notification:0 "추종자로 만든다"
 DISCIPLE_SUCCESS_DESC:0 "[recipient.GetCharacter.GetFirstNameNoTooltip] 은(는) 당신의 열성적인 추종자가 될 것입니다."
 attempted_discipleship:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] 은(는) 이미 [recipient.GetCharacter.GetFirstNameNoTooltip] 을(를) 감화시키려고 노력해 봤습니다."
 apotheosis:0 "신격화"
 apotheosis_desc:0 "주의 깊게 당신은 신의 힘을 사용하여, 당신의 힘을 다른 이에게 나누어 줄 수 있게 되었습니다. 그들은 당신과 같아질 것 입니다. 결혼을 위해서든 우정을 위해서든 간에요."
 apotheosis_action:0 "신격화 한다"
 apotheosis_interaction_notification:0 "신의 힘을 주는 중 입니다."
 APOTHEOSIS_SUCCESS_DESC:0 "대상은 불멸의 신이 될 것 입니다."
 attempted_apotheosis:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] 가 [recipient.GetCharacter.GetFirstNameNoTooltip] 를 신격화 합니다."
 divine_conception:0 "신성의 개념"
 divine_conception_desc:0 "신의 아이를 잉태할 사람을 찾습니다."
 divine_conception_action:0 "에게 신의 아이를 잉태 시킵니다."
 divine_conception_interaction_notification:0 "신의 아이를 잉태시킨다"
 DIVINE_CONCEPTION_SUCCESS_DESC:0 "신의 아이가 잉태 되었다."
 attempted_divine_conception:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] 는 이미 [recipient.GetCharacter.GetFirstNameNoTooltip] 에게 신의 아이를 잉태 시켰습니다."