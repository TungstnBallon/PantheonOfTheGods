l_korean:
 pog_religion_culture.0000.t:0 "절대자가 다시 강림하다."
 pog_religion_culture.0000.desc:0 "<슬픔의 서>를 접한지 수일이 지났다. 의심의 여지도 없이 내 행동은 옳았다. 오늘 내가 일어났을때 그 어느때보다 강하며, 나는 내 상대를 매우 빠르게 넘어뜨릴 수 있다는 것을 알았다, 그리고 내 궁정사람들은 내 침착함과 빛의 아우라에 주목했다. \n 그러나, 내가 좌석에 앉았을때, 나는 웅웅거리는 소리와 번쩍이는 소리를 들었다. 그리고 갑자기 정령이 내 밑에서 튀어나왔다. 그것은 절대자 였다. 그가 내게 말하길, 그는 당신의 선택에 매우 기쁘며 내가 만약 원한다면, 내 뒷배가 되어 세상의 많은 만신전에 참가 할 수 있게끔 돕는다고 했다."
 pog_religion_culture.00000.t:0 "광신이 말하다."
 pog_religion_culture.00000.desc:0 "<슬픔의 서>를 접한지 수일이 지났다, 확실히 내가 찾은 결실을 즐기고 있다고 말 할 수 있다. 이미 내 힘은 매루 강해져 내가 원한다면 그 어떤 필멸자도 내 얼굴을 똑바로 서서 볼 수 없다. 내 궁정의 사람들은 모두 나를 두려워 한다. \n 하지만, 내가 캠프를 다시 조사하는 동안 나는 다시 한번 광신의 목소리를 듣기 시작했다. 그가 단언하길, 그가 내게 지원을 해 줘서 내가 물질계의 만신전에 참가할 수 있게 해 준다했다."
 pog_religion_culture.00000.a:0 "고민해 보자..."
 pog_religion_culture.0000.a:0 "생각을 좀 해보자..."
