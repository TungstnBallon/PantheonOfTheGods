l_korean:
 pog_conception.0001.t:0 "신성의 개념"
 pog_conception.0001.desc:0 "수 개월간 [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] 와의 관계룰 개선하려 했다. 그리고 [target.GetSheHe] 가 준비되었다! 나는 [target.GetHerHim] 의 집에 아침부터 들렀고, 욕정을 눈에 가득 담고서 침실로 향한다. [target.GetSheHe] 가 아침에 일어나 신의 아이에 대한 걸 알게될까?"
 pog_conception.0001.a:0 "같이 뒹군다"
 pog_conception.0001.a.tt:0 "나는 [target.GetHerHim] 와 완벽한 아침을 보냈다. 확실하게 [target.GetSheHe] 의 기억에 남을 것 이다. 어쨋든, 나는 신이다!"


