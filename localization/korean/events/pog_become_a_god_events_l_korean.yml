l_korean:
 pog_become_a_god.0001.t:0 "밤중의 수상한 속삭임"
 pog_become_a_god.0001.desc:0 "어렸을때부터 나는 이상한 속삭임을 들었는데, 환상, 삶과 죽음, 권력과 허약함에 관한것이었다. 몇몇은 나를 미쳤다고 생각했다. 몇몇은 신비주의자라 생각했다. 며칠전부터 이런 생각을 해왔다. 마침내 나는 속삭임을 초원과 같은 호수를 가로지르듯이 크게 들을 수 있게 되었다. 그들이 말해준것은 매우 이상했다. 그들은 힘과 신에 대해 이야기 했으며 내가 그것을 얻을 수 있다고 했다. 종교의 사람들은 나를 속여서 내가 그러한 힘을 가질 수 있다는 것을 부정한다고 말 했다. \n \n 밤에 침대위에 눕자 고민이 날 눌렀다. 내가 이러한 미신에 더 깊이 들어가 목소리에 귀 기울여야 할까, 아니면 무시하고 살아야 할까?"
 pog_become_a_god.0001.a:0 "그가 말하는 사특한 교리에 점점 빠지는것을 느낀다..."
 pog_become_a_god.0001.b:0 "나는 이단에 빠지지 않겠다고 마음 먹었다."
 pog_become_a_god.0002.t:0 "이단을 신봉한다"
 pog_become_a_god.0002.desc:0 "내 생각에 더 깊숙히 빠지기 시작한지 일주일이 지났다. 매일의 절박한 명상 속에 나를 피하는 듯한 목소리를 듣기위해 애 써왓다. 더 들으려 집중 할 수록 더 조용해지는 느낌이었다. 나는 지쳐가고 있었다..."
 pog_become_a_god.0002.a:0 "조금 쉬어야겠다. 더 나아가기 위해 쉬는것도 나쁘진 않을 것 이다."
 pog_become_a_god.0002.b:0 "계속 해야한다. 포기하지 않을 것 이다."
 pog_become_a_god.0002.c:0 "목적을 잃었다, 내가 제정신일때 멈춰야 한다."
 pog_become_a_god.0003.t:0 "학습의 실패"
 pog_become_a_god.0003.desc:0 "불행히도 내 현재의 방법은 효과적이지 못 한듯 하다. 이런 방식은 피로를 불러온다. 사실, 언제나 속삭임을 듣는것은 아니다, 1년쯤 지나면 사정이 달라질 것이다."
 pog_become_a_god.0003.a:0 "불행한 상황이다..."
 pog_become_a_god.0004.t:0 "유래카!"
 pog_become_a_god.0004.desc:0 "유래카! 고요 속에 앉아 머릿속의 목소리에 귀기룽리다 갑자기 악마에게 잡힐듯 느꼈다. 정령이 나를 먹고 내 몸을 장악했다. 그는 자신을 절대자, 물질계 뒤에 숨겨진 궁극의 존재라고 설명했다. \n 내게 설명하길 내가 신의 힘을 얻길 원한다면, 내가 <슬픔의 서>를 찾아야 한다고 말 했다. 고대의 책인데 세상을 꿰뚫어 보게끔 한다는 것이다. 그것만이 내가 살아있는 신이 되는 법 이라고 말했다."
 pog_become_a_god.0004.a:0 "계시구나, 나는 그의 말대로 하리라!"
 pog_become_a_god.0004.b:0 "과연, 그를 주시 해야겠군."
 pog_become_a_god.0005.t:0 "<슬픔의 서>에 가까워 지다."
 pog_become_a_god.0005.desc:0 "수 일동안 생각을 했다. 내 안에서 충동이 들었다. 이것이 나를 목표로 이끌었다. 목적지에 다다를 수 록 떨림이 느껴졌다. 내 정신은 말끔해 지고, 걸음은 강해졌다. 나의 온몸이 강해지는 동안 목소리의 외침도 강해졌다. \n 목적지에 가까워 지자 내 앞을 막는 50피트의 협곡을 발견했다. 고대의 보물에 다다르기 위해 그런 역경을 건너야 하는걸 알고는 있지만, 어찌 이 넓은 것을 건널까?"
 pog_become_a_god.0005.a:0 "내 생각은 확고하다, 임시로 다리를 만들 수 있을 것 같다."
 pog_become_a_god.0005.b:0 "내 다리는 강하다, 뛰어서 건널 수 있을 것 같다."
 pog_become_a_god.0006.t:0 "비밀 장소에 도달하다"
 pog_become_a_god.0006.desc:0 "마침내, 시간을 들여서 비밀 장소에 도착했다. 거대한 탑이 숩지에 둘러싸인체 하늘을 향해 뻗어 있었다. 탑에 가까이 갈 수록 내 머리속 목소리가 흥분해서 내게 수다떨었다. 기대감에 땀이 비오듯 흐르기 시작한다. 가까워 질 수록 군침이 돌기 시작한다. 대기가 무겁게 느껴진다. 힘으로 가득차 무겁다. \n 문에 다다르고 열었을때, 타워의 중심에는 <슬픔의 서> 가 영광속에서 나를 기다리고 있었다."
 pog_become_a_god.0006.a:0 "멋지군, 나는 여기서 신성을 느낄 수 있었다."
 pog_become_a_god.0006.b:0 "이 장소를 떠나야 겠다. 생각을 바꿨어."
 pog_become_a_god.0007.t:0 "마지막 선택"
 pog_become_a_god.0007.desc:0 "나는 천천히 얌전히 얹힌 책에 다가갔다. 책의 표지에서 나오는 힘은 전기처럼 순식간에 내 몸을 관통했다. 그 힘은 해가 되지 않았다, 지금도 내 힘이 강해지는 것 을 느낀다. \n 갑자기 정령의 목소리가 내게 말을 걸어 왔다. 그는 내게 책의 페이지를 찢어 자신을 해방해야 한다고 말 했다. 그리한다면 신의 힘을 어찌 다루는지 가르쳐 준다고 했다. \n 그러나, 나는 정령이 알고 싶지 않은 것을 생각 중 이었다. 내가 책 위에 손을 얹고 힘을 흡수한다면, 나는 신성을 가질 수 있을 것 이다. 당연히, 내가 그런 짓을 한다면 내가 어찌 변할지 모르지만, 정령이 파괴되는 것은 확실하다."
 pog_become_a_god.0007.a:0 "그래,나는 혼자이지, 정령은 선해 보였다."
 pog_become_a_god.0007.b:0 "아니, 강자만이 살아남고, 나는 강하다."
 pog_become_a_god.0008.t:0 "순수한 신성"
 pog_become_a_god.0008.desc:0 "책을 찢어내자, 어떠한 힘이 방 전체를 휘몰아쳤다. 눈에 보이지도 않을정도로 하얀 정령이 나타났고, 나는 영광으로 감격했다. 절대자가 나의 선함에 감사를 표했고, 그가 말하길, 그는 광신에 의해 영겁의 시간동안 물질계에 봉인되어 있었다. 그 누구도 그들에게 주어진 힘을 뿌리치고 그를 풀어 줄 수 없었다. \n 그는 돌풍보다 강한 힘을 내게 전했다. 정령의 바람은 나를 사랑으로 채우고, 동정심과 선함을 채워 넣었다. 신의 힘, 최고의 선을 세상에 가져 올 수 있는 힘이었다. 그는 내게 열매를 맺고 번성하라 말했다, 그리고 나는 가장 고귀한 신의 힘을 받았다. 다른 이들을 신봉자로 만들 수 도 있는 힘을."
 pog_become_a_god.0008.a:0 "정령이 나를 새로이 만든다."
 pog_become_a_god.0009.t:0 "타락한 신성"
 pog_become_a_god.0009.desc:0 "흑사병과 같은 눈먼 분노가 내 가슴을 채웠다. 내 손을 책 표지위에 올렸다. 내 안에 품고 있는 모든 증오와 고통에 대해서 생각했다. 악으로 가득한 듯 검은 잉크가 내 손에서 나와 책을 덮기 시작했다. 안에서 정령이 소리지르는 소리가 들려오기 시작한다. 내 흑마법에 의해 타락하고 잡아먹힌다. 그 순간 나는 진실을 깨달았다. 내가 그 광신이다. 나는 이 정령을 인질로 잡고 있다. 나는 남성 여성 아이를 가리지 않는 파괴자다. 수천 신의 힘이 나에게서 흘러나온다 내가 타락한 내 심장을 제어 하는 만큼 내 힘이 강대하기에, 해를 가릴 수 도 있다."
 pog_become_a_god.0009.a:0 "내 힘으로 마지막 정령을 흡수했다."
 pog_become_a_god.1000.t:0 "신봉이 끝나다"
 pog_become_a_god.1000.desc:0 "마침내, 수 개월의 준비와 교활함을 통해 내가 알게 된 것은, 내가 흔들어야 한다는 것 이다. [target.GetCharacter.GetFirstNameNoTooltip] 을(를) 내게 끌어들인다. 그들은 나의 말을 세상의 많은 민족, 많은 나라에 전파하는, 가장 열성적인 신봉자가 될 것이다."
 pog_become_a_god.1000.a:0 "필멸자여 환영한다."
 pog_become_a_god.1002.t:0 "신격화의 경지에 다다르다"
 pog_become_a_god.1002.desc:0 "마침내, 한 달의 준비 끝에 나는 나의 신성한 힘을 키워 [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] 을(를) 더 강하고, 빠르고, 머리 좋게 만들 수 있게 되었다. 잠시후 [target.GetSheHe] 은(는) 신이 되어 물질계 위에 존재하게 될 것이다. 내가 이만큼 올라올지 누가 알았겠는가!"
 pog_become_a_god.1002.a:0 "신들의 전당에 온 걸 환영한다."


