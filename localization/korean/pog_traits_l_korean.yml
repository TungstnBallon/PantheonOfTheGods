l_korean:
 trait_pure_god:0 "신"
 trait_pure_goddess:0 "여신"
 trait_young_pure_god:0 "어린 신"
 trait_young_pure_goddess:0 "어린 여신"
 trait_pure_deity_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] 은(는) 인생의 가장 큰 선물 중 하나를 가지게 됩니다. 신은, 가장 순수하며, 선하며, 공정하며 의롭게 죄를 다룹니다."
 trait_young_pure_deity_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] 은(는) 인생의 가장 큰 선물 중 하나를 가지게 됩니다. 신은, 가장 순수하며, 선하며, 공정하며 의롭게 죄를 다룹니다."
 trait_fallen_god:0 "타락한 신"
 trait_fallen_goddess:0 "타락한 여신"
 trait_young_fallen_god:0 "어린 타락한 신"
 trait_young_fallen_goddess:0 "어린 타락한 여신"
 trait_young_fallen_deity_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] 은(는) 인생의 가장 큰 선물 중 하나를 가지게 됩니다. 타락한 신은, 가장 타락했으며, 사악하게, 잔인하게, 그리고 멋대로 여러 문제를 만들어 갑니다."
 trait_fallen_deity_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] 은(는) 인생의 가장 큰 선물 중 하나를 가지게 됩니다. 타락한 신은, 가장 타락했으며, 사악하게, 잔인하게, 그리고 멋대로 여러 문제를 만들어 갑니다."
 trait_demi_god:0 "반 신"
 trait_demi_goddess:0 "반 여신"
 trait_demi_deity_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] 은(는) 필멸자와 신의 피가 같이 흐릅니다. 신과 같은 힘이 있지만, 필멸자의 피로 인해 약화 되었습니다."
 trait_blood_of_gods:0 "신의 혈통"
 trait_blood_of_gods_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] 은(는) 신의 피가 스며들었습니다. 축복을 받았거나 먼 조상에게 물려받았습니다."
 trait_god_of_light_1:0 "빛의 계승자"
 trait_god_of_light_2:0 "빛의 왕자"
 trait_god_of_light_3:0 "빛의 화신"
 trait_god_of_light_1_desc:0 "빛의 계승자. 위대한 존재가 [ROOT.GetCharacter.GetFirstNameNoTooltip] 을(를) 축복 했습니다. 축복은 창조와 파괴, 세상에 생명을 가져오는 선한 마음, 다른이를 신의 자리에 올릴 수 있는 관대함에서 근거합니다."
 trait_god_of_light_2_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] 은(는) 같은 불멸자보다 더 고귀합니다. 그는 빛의 왕자입니다. 거룩하게 빛의 왕자는 세상에 생명을 불어넣고 악의 군단이 어디에 있든 그들과 맞써 싸웁니다."
 trait_god_of_light_3_desc:0 "빛의 화신이 됩니다. [ROOT.GetCharacter.GetFirstNameNoTooltip] 은(는) 가장 고귀한 불멸자가 되어 물리적 차원에 현신합니다.[ROOT.GetCharacter.GetFirstNameNoTooltip] 은(는) 누구보다 고귀하고, 누구보다 현명하며, 누구보다 선합니다."
 trait_god_of_darkness_1:0 "어둠의 도가니"
 trait_god_of_darkness_2:0 "어둠의 군주"
 trait_god_of_darkness_1_desc:0 "위대한 존재의 영혼을 막 흡수했습니다, [ROOT.GetCharacter.GetFirstNameNoTooltip] 은(는) 떠오르거나, 그 어떤 필멸자 보다 타락할 것 입니다. 악을 퍼뜨릴 일만 남았다."
 trait_god_of_darkness_2_desc:0 "어둠의 군주가 된다는것은 양의 탈을 쓴 늑대가 된다는것을 의미합니다. [ROOT.GetCharacter.GetFirstNameNoTooltip] 의 힘은 많은 신들보다 강합니다."
 trait_god_of_darkness_3_desc:0 "많은 사람들은 악이 그 자체로 물질계에 나올 수 있다는 것 을 잊습니다. [ROOT.GetCharacter.GetFirstNameNoTooltip] 가 죽음과 파멸의 길을 걷으며 이것을 증명합니다."
 trait_disciple_pure:0 "추종자"
 trait_disciple_pure_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] 은(는) 이 세상 신들의 추종자입니다. 그의 뛰는 심장과 영혼은 세상에 빛을 밝힙니다. [ROOT.GetCharacter.GetFirstNameNoTooltip] 은(는) 열성적이고 열렬한 신봉자입니다."
 trait_disciple_fallen:0 "악의 추종자"
 trait_disciple_fallen_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] 은(는) 타락한 신들의 추종자입니다, 그의 뛰는 심장과 영혼은 세상에 어둠을 가져옵니다. [ROOT.GetCharacter.GetFirstNameNoTooltip] 은(는) 열성적이고 열렬한 신봉자입니다."
 trait_undying:0 "죽지않는"
 trait_undying_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]은(는)저주나 축복에 의해 죽지 않는 자들 중 하나입니다. [ROOT.GetCharacter.GetFirstNameNoTooltip] 은(는) 절대 나이를 먹거나 자연사하지 않으며, 좋지않은 수단으로만 죽습니다."