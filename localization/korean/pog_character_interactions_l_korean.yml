l_korean:
 interaction_category_deity:0 "신의 힘"
 CATEGORY_DEITY:0 "신에게 주어진 권능과 선택지, 신성한 힘입니다."
 disciple_interaction:0 "추종자로 만든다"
 disciple_interaction_desc:0 "이 필멸자를 사랑의 품으로 인도합니다."
 apotheosis_interaction:0 "신격화"
 apotheosis_interaction_desc:0 "내가 사랑하는 추종자에게 신의 위를 줄 시간입니다. 그들은 더욱 강해질 것이며, 불멸이 될 것이며, 내옆에서 같이 설 수 있게 될것입니다."
 lesser_bless_interaction:0 "작은 축복"
 lesser_bless_interaction_desc:0 "필멸자를 축복하여, 더 강하고, 빠르고 머리가 잘 돌아가게 만듭니다."
 greater_bless_interaction:0 "축복"
 greater_bless_interaction_desc:0 "필멸자를 축복하여, 더 강하고, 빠르고 머리가 잘 돌아가게 만듭니다.."
 lesser_curse_interaction:0 "작은 저주"
 lesser_curse_interaction_desc:0 "필멸자를 저주하여 약하게 만들고, 당신을 두려워 하게 만듭니다."
 greater_curse_interaction:0 "저주"
 greater_curse_interaction_desc:0 "필멸자를 저주하여 약하게 만들고, 당신을 두려워 하게 만듭니다."
 undying_interaction:0 "불사로 만든다."
 undying_interaction_desc:0 "이 하찮은 필멸자를 당신과 같은 신으로 만들지는 않지만, 축복을 통해, 또는 저주를 통해 불사로 만듭니다."
 heal_interaction:0 "신성한 치유"
 heal_interaction_desc:0 "이 캐릭터를 치유하여 병을 치료하고 사지를 복원합니다."
 flesh_sculpt_interaction:0 "살을 조각합니다"
 flesh_sculpt_interaction_desc:0 "살을 조각하는 것은 매우 위험한 작업입니다. 그러나 신에겐 그렇지 않습니다. 당신이나 당신 주위 사람을 당신 필요에 의해 조각할 수 있습니다."
 msg_apotheosis_interaction_title:0 "신격화"
 msg_apotheosis_interaction_desc:0 "[actor.GetCharacter.GetFirstNameNoTooltip] 가 [recipient.GetCharacter.GetFirstNameNoTooltip] 를(을) 신격화를 통해 힘을 줍니다."
 divine_conception_interaction:0 "신성의 개념"
 divine_conception_interaction_desc:0 "이 캐릭터에게 신성한 아이를 잉태시킵니다."